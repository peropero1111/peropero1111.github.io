<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
   <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f0f0f0;
    }
    .container {
        background-color: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 1200px;
        box-sizing: border-box;
        text-align: center;
    }
    h1, h2, h4 {
        margin-bottom: 20px;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }
    label {
        font-size: 1.5em;
        color: #444;
    }
    select {
        font-size: 1.2em;
        padding: 10px;
        width: 50%;
        max-width: 300px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        font-size: 1.2em;
        padding: 15px 30px;
        background-color: lightpink;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: rgba(255, 182, 193, 0.822);
    }
    #hiddenImage {
        display: none;
        margin-top: 30px;
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
</style>
    <script src="a.js"></script>
</head>
<body>
    <div class="container">
        <h1>학년과 반을 선택해주세요</h1>
        <h2>서버 유지 문제로 2학년만을 대상으로 진행 됩니다</h2>
        <form onsubmit="submitForm(); return false;">
            <label for="grade">학년:</label>
            <select id="grade" name="grade">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
            <label for="class">반:</label>
            <select id="class" name="class">
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
                <option value="7">7반</option>
                <option value="8">8반</option>
                <option value="9">9반</option>
            </select>
            <button type="submit">제출</button>
            <button type="button" class="btn btn-primary active" id="btn" 
                onclick="document.location.href='https://docs.google.com/file/d/15pnm1nIBo9DoTXJJCK5I-ZNkvpFuLAfb/edit?usp=docslist_api&filetype=msexcel'">급식 열람</button>
        </form>
        <h4>후원 하여 개발에 도움주기 / 토스뱅크 1001-4732-6642</h4>
        <img id="hiddenImage" src="arisuchan.jpg" alt="Hidden Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () { 
            let sequence = ['a', 'r', 'i', 's', 'u', 'c', 'h', 'a', 'n'];
            let currentIndex = 0;

            document.addEventListener('keydown', function (event) {
                if (event.key.toLowerCase() === sequence[currentIndex]) {
                    currentIndex++;
                    if (currentIndex === sequence.length) {
                        document.getElementById('hiddenImage').style.display = 'block';
                        currentIndex = 0; // Reset the sequence after showing the image
                    }
                } else {
                    currentIndex = 0; // Reset if the sequence is broken
                }
            });
        });
    </script>
</body>
</html>
