<!DOCTYPE html>
<html lang="ko">
<head>
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100;
            max-width: 4000px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, select, button {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        button {
            padding: 10px;
            background-color: lightpink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(255, 182, 193, 0.822);
        }
    </style>
    <script>
        function submitForm() {
            var grade = document.getElementById("grade").value;
            var classNum = document.getElementById("class").value;

            var url = "";

            if (grade == "2" && classNum == "1") {
                url = "https://class2-1.netlify.app";
            } else if (grade == "2" && classNum == "2") {
                url = "https://class2-2.netlify.app";
            } else if (grade == "2" && classNum == "3") {
                url = "https://class2-3.netlify.app";
            } else if (grade == "2" && classNum == "4") {
                url = "https://class2-4.netlify.app";
            } else if (grade == "2" && classNum == "5") {
                url = "https://class2-5.netlify.app";
            } else if (grade == "2" && classNum == "6") {
                url = "https://class2-6.netlify.app";
            } else if (grade == "2" && classNum == "7") {
                url = "https://class2-7.netlify.app";
            } else if (grade == "2" && classNum == "8") {
                url = "https://class2-8.netlify.app";
            } else if (grade == "2" && classNum == "9") {
                url = "https://class2-9.netlify.app";
            } else {
                url = "https://example.com/default";
            }

            window.location.href = url;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>학년과 반을 선택해주세요</h1>
        <h2>서버 유지 문제로 2학년만을 대상으로 진행 됩니다</h2>
        <form onsubmit="submitForm(); return false;">
            <label for="grade">학년:</label>
            <select id="grade" name="grade">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
            <label for="class">반:</label>
            <select id="class" name="class">
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
                <option value="7">7반</option>
                <option value="8">8반</option>
                <option value="9">9반</option>
            </select>
            <button type="submit">제출</button>
        </form>
    </div>
    <audio id="audioPlayer" controls style="display:none;">
        <source id="audioSource" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        // 구글 드라이브에서 공유된 mp3 파일 링크를 넣어주세요
        const mp3Url = "https://drive.google.com/uc?export=download&id=1Dk2Jo-YUkxh_neQttGmvAkoSKvirYkAC";

        const sequence = ['s', 'i', 'k', 'a'];
        let userInput = [];

        document.addEventListener('keydown', function(event) {
            userInput.push(event.key);
            if (userInput.length > sequence.length) {
                userInput.shift();
            }

            if (JSON.stringify(userInput) === JSON.stringify(sequence)) {
                playAudio();
            }
        });

        function playAudio() {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = mp3Url;
            audioPlayer.load();
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }
    </script>
</body>
</html>
