<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
 <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            Padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            Padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100;
            max-width: 4000px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
        }
        h4{
            text-align: center;
           
        }
        h2{
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label, select, button {
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        button {
            Padding: 10px;
            background-color: lightpink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgba(255, 182, 193, 0.822);
            }
        img#hiddenImage {
            display: none;
        }
    </style>

    <script src="a.js"></script>
</head>
<body>
    <div class="container">
        <h1>학년과 반을 선택해주세요</h1>
        <h2>서버 유지 문제로 2학년만을 대상으로 진행 됩니다</h2>
        <h4><font color="gray">그동안 이용해주셔서 감사합니다. 이 사이트와 함께한 시간들이 여러분께 작은 도움이라도 되었기를 바랍니다. 앞으로도 늘 행복과 건강이 함께하시길 기원합니다.</font></h4>
        <form onsubmit="submitForm(); return false;">
            <label for="grade">학년:</label>
            <select id="grade" name="grade">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
            <label for="class">반:</label>
            <select id="class" name="class">
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
                <option value="7">7반</option>
                <option value="8">8반</option>
                <option value="9">9반</option>
            </select>
            <button type="submit">제출</button>
            <button type="button" class="btn btn-primary active" id="btn" 
                onclick="document.location.href='https://docs.google.com/file/d/1yS6IsrdC0924jHepHts9-YglmQ5PFZwI/edit?usp=docslist_api&filetype=msexcel'">급식 열람</button>
        </form>
       
        <img id="hiddenImage" src="arisuchan.jpg" alt="Hidden Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () { 
            let sequence = ['a', 'r', 'i', 's', 'u', 'c', 'h', 'a', 'n'];
            let currentIndex = 0;

            document.addEventListener('keydown', function (event) {
                if (event.key.toLowerCase() === sequence[currentIndex]) {
                    currentIndex++;
                    if (currentIndex === sequence.length) {
                        document.getElementById('hiddenImage').style.display = 'block';
                        currentIndex = 0; 
                    }
                } else {
                    currentIndex = 0; 
                }
            });
        });
    </script>
</body>
</html>
