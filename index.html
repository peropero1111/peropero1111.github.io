<!DOCTYPE html>
<html lang="en">
<head>
    <title>Key Sequence Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        img#hiddenImage {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>학년과 반을 선택해주세요</h1>
        <form onsubmit="submitForm(); return false;">
            <label for="grade">학년:</label>
            <select id="grade" name="grade">
                <option value="1">1학년</option>
                <option value="2">2학년</option>
                <option value="3">3학년</option>
            </select>
            <label for="class">반:</label>
            <select id="class" name="class">
                <option value="1">1반</option>
                <option value="2">2반</option>
                <option value="3">3반</option>
                <option value="4">4반</option>
                <option value="5">5반</option>
                <option value="6">6반</option>
                <option value="7">7반</option>
                <option value="8">8반</option>
                <option value="9">9반</option>
            </select>
            <button type="submit">제출</button>
        </form>
        <h4>후원 하여 개발에 도움주기 / 토스뱅크 1001-4732-6642</h4>
        <img id="hiddenImage" src="arisuchan.jpg" alt="Hidden Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let sequence = ['a', 'r', 'i', 's', 'u', 'c', 'h', 'a', 'n'];
            let hideSequence = ['h', 'i', 'd', 'e']; // 단어 'hide'를 입력하면 이미지가 숨김
            let currentIndex = 0;
            let hideIndex = 0;

            // 항상 창이 열릴 때 hiddenImage를 숨깁니다.
            document.getElementById('hiddenImage').style.display = 'none';

            document.addEventListener('keydown', function (event) {
                let key = event.key.toLowerCase();

                // 이미지 보이기 시퀀스 처리
                if (key === sequence[currentIndex]) {
                    currentIndex++;
                    if (currentIndex === sequence.length) {
                        document.getElementById('hiddenImage').style.display = 'block';
                        currentIndex = 0; // Reset sequence
                    }
                } else {
                    currentIndex = 0; // Reset sequence if incorrect
                }

                // 이미지 숨기기 시퀀스 처리
                if (key === hideSequence[hideIndex]) {
                    hideIndex++;
                    if (hideIndex === hideSequence.length) {
                        document.getElementById('hiddenImage').style.display = 'none';
                        hideIndex = 0; // Reset hide sequence
                    }
                } else {
                    hideIndex = 0; // Reset hide sequence if incorrect
                }
            });
        });
    </script>
</body>
</html>
